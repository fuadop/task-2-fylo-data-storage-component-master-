<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>stage 2</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-container">
        <div class="logo-container">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="icons-container">
          <div><img src="images/icon-document.svg" alt="document" /></div>
          <div><img src="images/icon-folder.svg" alt="folder" /></div>
          <div><img src="images/icon-upload.svg" alt="upload" /></div>
        </div>
      </div>
      <div class="result-container">
        <p class="storage-message">
          Youâ€™ve used <strong>815 GB </strong> of your storage
        </p>
        <div class="pop-up">
          <h1>185</h1>
          <p>GB LEFT</p>
        </div>
        <div class="level">
          <div class="drag-ball"></div>
          <div class="level-bar">
            <div class="level-bar-filled"></div>
          </div>
          <!-- <div class="level-bar">
            <progress value="70" max="100"></progress>
          </div> -->
          <div class="bar-indicator">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
    <img id="desktop" src="images/bg-desktop.svg" alt="back-ground" />
    <img id="mobile" src="images/bg-mobile.svg" alt="back-ground" />
  </body>
</html>
